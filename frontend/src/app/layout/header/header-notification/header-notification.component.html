

<ng-container>

  <nz-badge  [nzCount]="notificacoes.length">
    <button title="notificacoes" class=" border-muted-200 dark:border-muted-700 dark:bg-muted-800 flex h-9 w-9 items-center justify-center rounded-full border bg-white" nz-dropdown nzTrigger="click" NzPlacement="right" nzShape="circle" nzSize="large" [nzDropdownMenu]="menu" [nzVisible]="dropdownVisible" (nzVisibleChange)="toggleDropdown()" >
      <span
      nz-icon
    >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      aria-hidden="true"
      role="img"
      class="icon text-muted-400 h-6 w-6"
      width="1em"
      height="1em"
      viewBox="0 0 256 256"
    >
      <g fill="currentColor">
        <path
          d="M208 192H48a8 8 0 0 1-6.88-12C47.71 168.6 56 139.81 56 104a72 72 0 0 1 144 0c0 35.82 8.3 64.6 14.9 76a8 8 0 0 1-6.9 12Z"
          opacity=".2"
        ></path>
        <path
          d="M221.8 175.94c-5.55-9.56-13.8-36.61-13.8-71.94a80 80 0 1 0-160 0c0 35.34-8.26 62.38-13.81 71.94A16 16 0 0 0 48 200h40.81a40 40 0 0 0 78.38 0H208a16 16 0 0 0 13.8-24.06ZM128 216a24 24 0 0 1-22.62-16h45.24A24 24 0 0 1 128 216Zm-80-32c7.7-13.24 16-43.92 16-80a64 64 0 1 1 128 0c0 36.05 8.28 66.73 16 80Z"
        ></path>
      </g>
    </svg>

  </span>
    </button>
  </nz-badge>
  <nz-dropdown-menu #menu="nzDropdownMenu">

      <div class="divide-muted-100 border-muted-200 dark:divide-muted-700 dark:border-muted-700 dark:bg-muted-800 absolute end-0 mt-2 w-72 origin-top-right divide-y rounded-md border bg-white shadow-lg focus:outline-none">
        <div class="p-4" role="none">
          <div class="relative flex items-center justify-between" role="none">
            <h4 class="font-heading text-muted-500 dark:text-muted-200 text-xs uppercase" role="none">
              Notifications</h4>
              <a aria-current="page" class="router-link-active router-link-exact-active font-alt text-primary-500 text-sm font-semibold" role="none">
              View All
              </a>
          </div>
        </div>
        <div class="p-4" role="none">
          <div *ngFor="let notificacao of notificacoes" id="headlessui-menu-item-15" role="none" >
            <a aria-current="page" class="router-link-active router-link-exact-active group flex w-full items-center rounded-md p-2 text-sm transition-colors duration-300 text-muted-500">
            <div class="relative inline-flex size-9 items-center justify-center rounded-full">
              <img src="assets/img/avatars/12.svg" class="max-w-full rounded-full object-cover shadow-sm dark:border-transparent" alt="">
            </div>
            <div class="ms-2">
              <h6 class="font-heading text-muted-800 text-xs font-semibold leading-tight dark:text-white">
              Helen Mariakis
              <span class="text-muted-500 dark:text-muted-400 font-normal">
                {{ notificacao.mensagem }}
              </span>
              </h6>
              <p class="text-muted-400 font-sans text-xs">
               1 hour ago
              </p>
            </div>
          </a>
        </div>

        </div>
      </div>

  </nz-dropdown-menu>
</ng-container>
