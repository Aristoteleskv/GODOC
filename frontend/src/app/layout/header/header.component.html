<!--==================== HEADER ====================-->

<div class="flex items-center gap-2 h-16">
  <div class="header-container__right">
     <app-notifications></app-notifications>

  </div>
    <!--]--> 
 

  <nz-button-group
    class="nui-button nui-button-medium nui-button-rounded nui-button-pastel nui-button-info nui-button-muted"
  >
    <button
      title="d"
      class=" items-center justify-center nui-button-rounded rounded-full x h-9 "
      nz-dropdown
      [nzDropdownMenu]="menu2"
      nzPlacement="bottomRight"
    >
    <span
      class="mt-3 items-center justify-center text-muted-600 "
    >
      {{ currentUser.username }}
    </span>
    @if (currentUser.foto == "") {
      <span nz-icon class="nui-input-icon p-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                aria-hidden="true"
                role="img"
                class="icon nui-input-icon-inner"
                width="1em"
                height="1em"
                viewBox="0 0 256 256"
                data-v-26e5b7b0=""
              >
                <g fill="currentColor">
                  <path
                    d="M192 96a64 64 0 1 1-64-64a64 64 0 0 1 64 64Z"
                    opacity=".2"
                  ></path>
                  <path
                    d="M230.92 212c-15.23-26.33-38.7-45.21-66.09-54.16a72 72 0 1 0-73.66 0c-27.39 8.94-50.86 27.82-66.09 54.16a8 8 0 1 0 13.85 8c18.84-32.56 52.14-52 89.07-52s70.23 19.44 89.07 52a8 8 0 1 0 13.85-8ZM72 96a56 56 0 1 1 56 56a56.06 56.06 0 0 1-56-56Z"
                  ></path>
                </g>
              </svg>
      </span>
    }@else{

    }

    </button>
  </nz-button-group>
  <nz-dropdown-menu class="z rounded" #menu2="nzDropdownMenu">
    <div nz-menu class="block nui-button nui-button-rounded nui-button-solid">
      <div class="px-6 py-1.5" role="none">
        <div id="headlessui-menu-item-12">
          <a
            aria-current="page"
            routerLink="perfil"
            class="router-link-active router-link-exact-active group flex w-full items-center rounded-md p-2 text-sm transition-colors duration-300 text-muted-500"
          >
            <div class="nui-avatar nui-avatar-rounded-none nui-avatar-mask nui-mask-blob relative inline-flex size-9 items-center justify-center">
              <div class="nui-avatar-inner">
                <!--[-->
                <img
                src="assets/img/avatars/3.svg"
                class="nui-avatar-rounded-none nui-avatar-img  object-cover shadow-sm dark:border-transparent"
                alt=""
              />
              </div>

            </div>
            <div class="ms-2">
              <h6
                class="font-heading text-muted-800 text-xs font-medium leading-none dark:text-white"
              >
                {{ currentUser.username }}
              </h6>
              <p class="text-muted-400 font-sans text-xs">mikeio</p>
            </div>
          </a>
        </div>
      </div>
      <div class="p-6" role="none">
        <button
          type="button"
          rel=""
          target=""
          class="nui-button nui-button-md nui-button-rounded-lg nui-button-solid nui-button-default w-full"
          nz-button
          (click)="logout()"
          *ngIf="isLoggedIn"
        >
          Sair
        </button>
      </div>
    </div>
  </nz-dropdown-menu>
</div>
