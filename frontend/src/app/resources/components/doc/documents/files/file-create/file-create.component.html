<div class="col-lg-4 mx-auto">
  <div class="card">
    <div class="card-header">Upload a Photo</div>
    <div class="card-body">
      <form  method="POST" enctype="multipart/form-data"
        (submit)="
          uploadPhoto(
            idPasta,
            idPara,
            idDp,
            projecto,
            nRegisto,
            data,
            status,
            rubrica
          )
        "
      >
      <div class="col-span-12 sm:col-span-6">
        <!--[-->
        <div
          class="nui-input-wrapper nui-input-default nui-input-md nui-input-curved nui-has-icon"
        >
          <label for="ninja-input-1969" class="nui-input-label"
            ><!--[-->Event category<!--]--></label
          >
          <div class="nui-input-outer">
            <div>
              <input
                type="text"
                list="eventCategories"
                class="nui-input !h-11 !ps-11"
                placeholder="Pick a category..."
                 [name]="idDp"
                #idDp
                required
              /><!----><!---->
              <div class="!h-11 !w-11 nui-input-icon">
                <!--[--><svg
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  aria-hidden="true"
                  role="img"
                  class="icon nui-input-icon-inner"
                  width="1em"
                  height="1em"
                  viewBox="0 0 256 256"
                  data-v-26e5b7b0=""
                >
                  <g fill="currentColor">
                    <path
                      d="M200 128a32 32 0 0 0 25.6 31.36a8 8 0 0 1 6.4 7.83V192a8 8 0 0 1-8 8H96V56h128a8 8 0 0 1 8 8v24.81a8 8 0 0 1-6.4 7.83A32 32 0 0 0 200 128Z"
                      opacity=".2"
                    ></path>
                    <path
                      d="M227.19 104.48A16 16 0 0 0 240 88.81V64a16 16 0 0 0-16-16H32a16 16 0 0 0-16 16v24.81a16 16 0 0 0 12.81 15.67a24 24 0 0 1 0 47A16 16 0 0 0 16 167.19V192a16 16 0 0 0 16 16h192a16 16 0 0 0 16-16v-24.81a16 16 0 0 0-12.81-15.67a24 24 0 0 1 0-47ZM32 167.2a40 40 0 0 0 0-78.39V64h56v128H32Zm192 0V192H104V64h120v24.8a40 40 0 0 0 0 78.39Z"
                    ></path>
                  </g></svg
                ><!--]-->
              </div>
              <!--[--><!--]-->
            </div>
            <!---->
          </div>
        </div>
        <datalist id="eventCategories">
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
          <option value="5">Microsoft Edge</option></datalist
        ><!--]-->
      </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="idPasta"
            [name]="idPasta"
            #idPasta
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Photo's idPara"
            #idPara
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Photo's projecto"
            #projecto
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Photo's dataEntrada"
            #data
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Photo's nRegisto"
            #nRegisto
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Photo's status"
            #status
            required
          />
        </div>
        <div class="form-group">
          <input 
          type="text"
            class="form-control"
            placeholder="Photo's rubrica"
            required
            #rubrica
          />
        </div>

        <input
          title="t"
          type="file"

          class="d-none"
          (change)="onPhotoSelected($event)"
          #photoInput
        />
        <img
          [src]="photoSelected || 'assets/img/logos/doc.png'"
          class="img-fluid"
          alt="No image"
          (click)="photoInput.click()"
        />

        <button nz-button
        type="submit"
        [nzLoading]="loading"
        class="btn btn-primary btn-block">Upload</button>
      </form>
    </div>
  </div>
</div>
