<form method="POST" enctype="multipart/form-data">
  <div class="form-group mx-5">
    <label for="photo" class="col-sm-2 col-form-label">Documento</label>
    <nz-upload
    class="avatar-uploader"
    (click)="fileUpoader.click()"
    nzName="avatar"
    nzListType="picture-card"
    [nzShowUploadList]="true"
    [nzBeforeUpload]=""
  >
  <ng-container *ngIf="!image">
    <span class="upload-icon" nz-icon [nzType]="loading ? 'loading' : 'plus'"></span>
    <div class="ant-upload-text">Upload</div>
  </ng-container>
  <img title="f" *ngIf="image" [src]="image" style="width: 100%" />
</nz-upload>

    <div class="col-sm-12 card-body">
      <div *ngIf="image" class="preview">
        <img title="img" [src]="image" />
      </div>
      {{ imageName }}
      <p>{{ type }}</p>
      <p>{{ size }}</p>

      <span *ngIf="type == 'application/pdf'">
        <img
          width="55"
          title="dd"
          rel="2"
          src="assets/img/icons/files/pdf.svg"
        />
      </span>
      <span *ngIf="type == 'image/png'">
        <img
          width="55"
          title="dd"
          rel="2"
          src="assets/img/icons/files/ai.svg"
        />
      </span>
      <span
        *ngIf="
          type ==
          'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
        "
      >
        <img
          width="55"
          title="dd"
          rel="2"
          src="assets/img/icons/files/doc-2.svg"
        />
      </span>

      <div class="file-upload">
        {{ imageName || "No file uploaded yet." }}
        {{ uploadProgress }}
      </div>

      <button
        mat-mini-fab
        color="primary"
        class="upload-btn nui-button nui-button-medium nui-button-rounded nui-button-solid nui-button-info !h-10 w-full w-50 mx-2 me-5"
        (click)="fileUpoader.click()"
        >
        <a class="d-flex">
          <svg
            aria-label="Anexar conteúdos multimédia"
            class="x1lliihq x1n2onr6 x1gaogpn"
            fill="currentColor"
            height="20"
            role="img"
            viewBox="0 0 24 24"
            width="20"
          >

                fill="currentColor"
                fill-rule="evenodd"
              ></path>
              <g id="Frame 290280">
                <g clip-path="url(#clip0_16905_4767)">
                  <rect
                    fill="none"
                    height="15.5"
                    rx="3.75"

                  <path
                    d="M6.6546 17.8894L8.59043 15.9536C9.1583 15.3857 10.0727 15.3658 10.6647 15.9085L12.5062 17.5966C12.9009 17.9584 13.5105 17.9451 13.8891 17.5665L17.8181 13.6376C18.4038 13.0518 19.3536 13.0518 19.9394 13.6375L22.0663 15.7644"

                    stroke-linejoin="round"

              <clipPath id="clip0_16905_4767">
                <rect
                  fill="white"

              </clipPath>

          </svg>
          &nbsp; attach_file
        </a>
      </button>

      <input
        title="d"
        class="d-none"
        type="file"
        [accept]="requiredFileType"
        (change)="selectFile($event)"
        multiple
        #fileUpoader
      />

      <button
        [nzLoading]="loading"
        nz-button
        class="cancel-upload nui-button nui-button-medium nui-button-rounded nui-button-solid"
        (click)="cancelUpload()"
        *ngIf="uploadProgress"
      >
        delete_forever
      </button>
    </div>

    <footer class="card-footer">
      <div role="progressbar" class="nui-progress nui-progress-default nui-progress-primary nui-progress-sm nui-progress-full" title="Default progress bar" >
        <nz-progress
          class="nui-progress-bar"
          [nzPercent]="uploadProgress"
          [nzShowInfo]="false"
          [nzStrokeWidth]="5"
          attr.aria-valuenow="{{ uploadProgress }}"
          aria-valuemin="0"
          aria-valuemax="100"
          [ngStyle]="{ width: uploadProgress + '%' }"
          *ngIf="uploadProgress"
        ></nz-progress>
      </div>
    </footer>
  </div>
</form>
