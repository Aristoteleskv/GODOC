<div
    [@fadeInOut]
    *ngIf="showBannerup"
>
    <div
        class="row"
        *ngIf="!pasta; else main_content"
    >
        <h1>Loading...</h1>
        <div
            role="progressbar"
            aria-valuemax="100"
            class="nui-progress nui-progress-default nui-progress-warning nui-progress-sm nui-progress-full"
            title="indeterminate warning progress bar"
        >
            <div
                class="nui-progress-indeterminate animate-nui-progress-indeterminate nui-progress-bar"
                style="width: 100%"
            ></div>
        </div>
    </div>
    <ng-template #main_content>
        <tr
            [@fadeInOut]
            *ngIf="showBannerup"
        >
            <td
                id="folder_form"
                class="flex"
            >
                <span
                    title="y"
                    class="mt-1 ml-0 flex items-center justify-center"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        :xmlns:xlink="http://www.w3.org/1999/xlink"
                        aria-hidden="true"
                        role="img"
                        class="icon text-muted-400 h-10 w-20 transition-transform duration-200 group-open:rotate-90"
                        width="1em"
                        height="1em"
                        viewBox="0 0 44 24"
                    >
                        <path
                            fill="none"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M5 12h14"
                        ></path>
                    </svg>
                </span>
                <form
                    registoForm="ngForm"
                    method="POST"
                    enctype="multipart/form-data"
                >
                    <div class="w-full items-center justify-between p-1 right-9 nui-focus hover:bg-muted-100 text-muted-500 dark:text-muted-400 inline-flex cursor-pointer list-none gap-2 rounded-lg font-sans text-[0.8rem] transition-all duration-100">
                        <div class="align-items-center nui-input-outer">
                            <nz-button-group class="nui-button-group">
                                <div class="nui-input-wrapper nui-input-md nui-has-icon">
                                    <div class="nui-input-outer">
                                        <input
                                            type="text"
                                            name="nome"
                                            placeholder="Ex: GoeProjecto"
                                            class="nui-input !bg-muted-100 dark:!bg-muted-700 rounded-lg border me-3"
                                            [(ngModel)]="pasta.nome"
                                            [value]="pasta.nome"
                                            #nome
                                        >


                                        <div class="nui-input-icon">
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                :xmlns:xlink="http://www.w3.org/1999/xlink"
                                                aria-hidden="true"
                                                role="img"
                                                class="icon coricon nui-input-icon-inner"
                                                width="2em"
                                                height="2em"
                                                viewBox="0 0 20 20"
                                            >
                                                <path
                                                    opacity="0.3"
                                                    d="M10 4H21C21.6 4 22 4.4 22 5V7H10V4Z"
                                                    fill="currentColor"
                                                ></path>
                                                <path
                                                    d="M9.2 3H3C2.4 3 2 3.4 2 4V19C2 19.6 2.4 20 3 20H21C21.6 20 22 19.6 22 19V7C22 6.4 21.6 6 21 6H12L10.4 3.60001C10.2 3.20001 9.7 3 9.2 3Z"
                                                    fill="currentColor"
                                                ></path>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                                <!-- end:Input -->
                                <!-- begin:Submit button -->
                                <div class="nui-input-icon">
                                    <button
                                        title="j"
                                        type="submit"
                                        class="nui-input !bg-muted-100 dark:!bg-muted-700 rounded-lg border focus:!bg-muted-900 dark:focus:!bg-muted-900 nui-button nui-button items-center justify-center rounded-full x h-10 w-9 bg-muted-100 hover:bg-muted-100 nui-button-rounded nui-button-primary nui-button-full inline-flex cursor-pointer list-none items-center justify-center gap-2 rounded-lg font-sans text-[0.8rem] transition-all duration-100 btn btn-icon btn-light-danger"
                                        id="kt_file_manager_add_folder"
                                    >
                                        <span class="indicator-label">
                                            <!-- begin::Svg Icon | path: icons/duotune/arrows/arr085.svg -->
                                            <span class="svg-icon svg-icon-1">
                                                <svg
                                                    width="24"
                                                    height="24"
                                                    viewBox="0 0 24 24"
                                                    fill="none"
                                                    xmlns="http://www.w3.org/2000/svg"
                                                >
                                                    <path
                                                        d="M9.89557 13.4982L7.79487 11.2651C7.26967 10.7068 6.38251 10.7068 5.85731 11.2651C5.37559 11.7772 5.37559 12.5757 5.85731 13.0878L9.74989 17.2257C10.1448 17.6455 10.8118 17.6455 11.2066 17.2257L18.1427 9.85252C18.6244 9.34044 18.6244 8.54191 18.1427 8.02984C17.6175 7.47154 16.7303 7.47154 16.2051 8.02984L11.061 13.4982C10.7451 13.834 10.2115 13.834 9.89557 13.4982Z"
                                                        fill="currentColor"
                                                    ></path>
                                                </svg>
                                            </span>
                                            <!-- end::Svg Icon -->
                                        </span>
                                    </button>
                                </div>
                                <!-- end:Submit button -->
                                <button
                                    type="button"
                                    (click)="abrirfechar()"
                                    title="j"
                                    class="nui-input !bg-muted-100 dark:!bg-muted-700 rounded-lg border focus:!bg-muted-900 dark:focus:!bg-muted-900 nui-button nui-button items-center justify-center rounded-full x h-10 w-9 bg-muted-100 hover:bg-muted-100 nui-button-rounded nui-button-primary nui-button-full inline-flex cursor-pointer list-none items-center justify-center gap-2 rounded-lg font-sans text-[0.8rem] transition-all duration-100 btn btn-icon btn-light-danger"
                                >
                                    <span class="indicator-label">
                                        <!-- begin::Svg Icon | path: icons/duotune/arrows/arr088.svg -->
                                        <span class="svg-icon svg-icon-1">
                                            <svg
                                                width="24"
                                                height="24"
                                                viewBox="0 0 24 24"
                                                fill="none"
                                                xmlns="http://www.w3.org/2000/svg"
                                            >
                                                <rect
                                                    opacity="0.5"
                                                    x="7.05025"
                                                    y="15.5356"
                                                    width="12"
                                                    height="2"
                                                    rx="1"
                                                    transform="rotate(-45 7.05025 15.5356)"
                                                    fill="currentColor"
                                                ></rect>
                                                <rect
                                                    x="8.46447"
                                                    y="7.05029"
                                                    width="12"
                                                    height="2"
                                                    rx="1"
                                                    transform="rotate(45 8.46447 7.05029)"
                                                    fill="currentColor"
                                                ></rect>
                                            </svg>
                                        </span>
                                        <!-- end::Svg Icon -->
                                    </span>
                                </button>
                            </nz-button-group>
                        </div>


                    </div>
                </form>
            </td>
        </tr>
    </ng-template>
</div>
