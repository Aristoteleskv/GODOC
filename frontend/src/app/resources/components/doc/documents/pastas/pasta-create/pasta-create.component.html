<tr
    [@fadeInOut]
    *ngIf="showBanner"
>
    <td
        id="folder_form"
        class="flex mt-3"
    >
        <span
            title="y"
            class="  ml-2 flex items-center justify-center"
        >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                aria-hidden="true"
                role="img"
                class="icon text-muted-400 h-10 w-20 transition-transform duration-200 group-open:rotate-90"
                width="1em"
                height="1em"
                viewBox="0 0 44 24"
            >
                <path
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 12h14"
                ></path>
            </svg>
        </span>
        <form
            registoForm="ngForm"
            (ngSubmit)="createP()"
            method="POST"
        >
            <div class="w-full p-1 right-9 nui-focus hover:bg-muted-100 text-muted-500 dark:text-muted-400 inline-flex cursor-pointer list-none gap-2 rounded-lg font-sans text-[0.8rem] transition-all duration-100">
                <div class="d-flex align-items-center nui-input-outer">
                    <nz-button-group class="nui-button-group rounded-full rounded-lg">
                        <span
                            title="d"
                            class=" nui-button items-center justify-center rounded-full x h-10 bg-muted-100 hover:bg-muted-100 nui-button-rounded nui-button-full inline-flex cursor-pointer list-none items-center justify-center gap-2 rounded-lg font-sans text-[0.8rem] transition-all duration-100"
                        >
                            <span
                                class="rotate-50"
                                nz-icon
                                nzType="more"
                            ></span>
                        </span>
                        <div class="nui-input-wrapper nui-input-md nui-has-icon cursor-pointer list-none items-center justify-center gap-2 rounded-lg font-sans text-[0.8rem] transition-all duration-100">
                            <div class="nui-input-outer ">
                                <input
                                    type="text"
                                    name="nome"
                                    [(ngModel)]="pastas.nome"
                                    placeholder="Ex: GoeProjecto"
                                    class=" nui-input !bg-muted-100 dark:!bg-muted-700 rounded-lg   me-3 "
                                >
                                <div class="nui-input-icon nui-button items-center justify-center rounded-full x h-10 bg-muted-100 hover:bg-muted-100 nui-button-rounded nui-button-full inline-flex cursor-pointer list-none items-center justify-center gap-2 rounded-lg font-sans text-[0.8rem] transition-all duration-100">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        xmlns:xlink="http://www.w3.org/1999/xlink"
                                        aria-hidden="true"
                                        role="img"
                                        class="icon coricon nui-input-icon-inner"
                                        width="2em"
                                        height="2em"
                                        viewBox="0 0 25 25"
                                    >
                                        <path
                                            opacity="0.3"
                                            d="M10 4H21C21.6 4 22 4.4 22 5V7H10V4Z"
                                            fill="currentColor"
                                        ></path>
                                        <path
                                            d="M9.2 3H3C2.4 3 2 3.4 2 4V19C2 19.6 2.4 20 3 20H21C21.6 20 22 19.6 22 19V7C22 6.4 21.6 6 21 6H12L10.4 3.60001C10.2 3.20001 9.7 3 9.2 3Z"
                                            fill="currentColor"
                                        ></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <!-- end:Input -->
                        <!-- begin:Submit button -->
                        <button
                            title="j"
                            type="button"
                            [disabled]="!canPasta()"
                            class=" !bg-muted-100 dark:!bg-muted-700 rounded-lg  focus:!bg-muted-900 dark:focus:!bg-muted-900 nui-button nui-button items-center justify-center  x h-10 w-9  hover:bg-muted-100 nui-button-rounded cursor-pointer"
                        >
                            <span class="indicator-label">
                                <!-- begin::Svg Icon | path: icons/duotune/arrows/arr085.svg -->
                                <span class="svg-icon svg-icon-1">
                                    <svg
                                        width="24"
                                        height="24"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M9.89557 13.4982L7.79487 11.2651C7.26967 10.7068 6.38251 10.7068 5.85731 11.2651C5.37559 11.7772 5.37559 12.5757 5.85731 13.0878L9.74989 17.2257C10.1448 17.6455 10.8118 17.6455 11.2066 17.2257L18.1427 9.85252C18.6244 9.34044 18.6244 8.54191 18.1427 8.02984C17.6175 7.47154 16.7303 7.47154 16.2051 8.02984L11.061 13.4982C10.7451 13.834 10.2115 13.834 9.89557 13.4982Z"
                                            fill="currentColor"
                                        ></path>
                                    </svg>
                                </span>
                                <!-- end::Svg Icon -->
                            </span>
                        </button>
                        <!-- end:Submit button -->
                        <!-- begin:Cancel button -->
                        <button
                            type="button"
                            (click)="abrirfechar()"
                            title="j"
                            class=" !bg-muted-100 dark:!bg-muted-700 dark:focus:!bg-muted-900 nui-button items-center justify-center  x h-10 w-10 bg-muted-100 hover:bg-muted-100 nui-button-rounded nui-button-full inline-flex cursor-pointer rounded-lg  transition-all duration-100"
                        >
                            <span class="indicator-label">
                                <!-- begin::Svg Icon | path: icons/duotune/arrows/arr088.svg -->
                                <span class="svg-icon svg-icon-2">
                                    <svg
                                        width="24"
                                        height="24"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <rect
                                            opacity="0.5"
                                            x="7.05025"
                                            y="15.5356"
                                            width="12"
                                            height="2"
                                            rx="1"
                                            transform="rotate(-45 7.05025 15.5356)"
                                            fill="currentColor"
                                        ></rect>
                                        <rect
                                            x="8.46447"
                                            y="7.05029"
                                            width="12"
                                            height="2"
                                            rx="1"
                                            transform="rotate(45 8.46447 7.05029)"
                                            fill="currentColor"
                                        ></rect>
                                    </svg>
                                </span>
                                <!-- end::Svg Icon -->
                            </span>

                        </button>

                    </nz-button-group>
                    <!-- begin::Folder icon -->
                    <div class="flex items-center px-2 pt-2">
                        <span class="nui-text nui-content-xs nui-weight-normal nui-lead-normal text-muted-400">
                            <font>
                                Escolha a tonalidade da pasta
                            </font>
                        </span>
                        <div class="ml-auto flex items-center justify-end gap-2">
                             
                                <!-- [ -->
                                <div class="group/nui-radio-headless relative">
                                    <!--  -->
                                    <div class="relative">
                                        <input title="a"
                                            id="ninja-input-1835"
                                            type="radio"
                                            value="color_code_1"
                                            name="color_code"
                                            class="peer absolute inset-0 z-20 h-full w-full cursor-pointer opacity-0"
                                        >
                                        <!-- [ -->
                                        <div class="border-primary-500 peer-checked:bg-primary-500 bg-primary-100 h-4 w-4 rounded-full border-3 transition-colors duration-300"></div>
                                        <!-- ] -->
                                    </div>
                                </div>
                                <!-- ] -->
                                <!-- [ -->
                                <div class="group/nui-radio-headless relative">
                                    <!--  -->
                                    <div class="relative">
                                        <input title="a"
                                            id="ninja-input-1836"
                                            type="radio"
                                            value="color_code_2"
                                            name="color_code"
                                            class="peer absolute inset-0 z-20 h-full w-full cursor-pointer opacity-0"
                                        >
                                        <!-- [ -->
                                        <div class="border-info-500 bg-info-100 peer-checked:bg-info-500 h-4 w-4 rounded-full border-3 transition-colors duration-300"></div>
                                        <!-- ] -->
                                    </div>
                                </div>
                                <!-- ] -->
                                <!-- [ -->
                                <div class="group/nui-radio-headless relative">
                                    <!--  -->
                                    <div class="relative">
                                        <input title="a"
                                            id="ninja-input-1837"
                                            type="radio"
                                            value="color_code_3"
                                            name="color_code"
                                            class="size-6 rounded-full bg-red-100 peer absolute inset-0 z-20 h-full w-full cursor-pointer opacity-0"
                                        >
                                        <!-- [ -->
                                        <div class="border-success-500 bg-success-100 peer-checked:bg-success-500 h-4 w-4 rounded-full border-3 transition-colors duration-300"></div>
                                        <!-- ] -->
                                    </div>
                                </div>
                                <!-- ] -->
                                <!-- [ -->
                                <div class="group/nui-radio-headless relative">
                                    <!--  -->
                                    <div class="relative">
                                         <input title="a"
                                            id="ninja-input-1838"
                                            type="radio"
                                            value="color_code_4"
                                            name="color_code"
                                            class="peer absolute inset-0 z-20 h-full w-full cursor-pointer opacity-0"
                                        > 
                                        <!-- [ -->
                                        <div class="border-danger-500 peer-checked:bg-danger-500 bg-danger-100 h-4 w-4 rounded-full border-3 transition-colors duration-300"></div>
                                        <!-- ] -->
                                    </div>
                                </div>
                                <!-- ] -->
                                <!-- [ -->
                                <div class="group/nui-radio-headless relative">
                                    <!--  -->
                                    <div class="relative">
                                        <input title="a"
                                            id="ninja-input-1839"
                                            type="radio"
                                            value="color_code_5"
                                            name="color_code"
                                            class="peer absolute inset-0 z-20 h-full w-full cursor-pointer opacity-0"
                                        >
                                        <!-- [ -->
                                        <div class="h-4 w-4 rounded-full border-3 border-lime-500 transition-colors duration-300 peer-checked:bg-lime-500"></div>
                                        <!-- ] -->
                                    </div>
                                </div>
                                <!-- ] --> 
                             
                        </div>
                    </div>
                    <!-- end:Cancel button -->
                </div>
            </div>

        </form>
    </td>
</tr>
